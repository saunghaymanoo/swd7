<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row my-5 justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <div class="border p-3 rounded mb-3">
                        <h3 class="text-right" id="result">0</h3>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <input type="text" placeholder="input 1" id="input1" class="form-control form-control-lg">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" placeholder="input 2" id="input2" class="form-control form-control-lg">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-lg btn-outline-primary w-100" id="calc">
                                Calculate
                            </button>

                        </div>
                        <div class="col-6">
                            <button class="btn btn-lg btn-primary w-100" id="save">
                                Save
                            </button>
                        </div>
                    </div>

                    <ul id="history" class="mt-3">

                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>

<script>

    let results = [];


    $("#calc").click(function () {
        //input ဖမ်း
        let input1 = Number($("#input1").val());
        let input2 = Number($("#input2").val());

        //output ထုတ်
        $("#result").html(` ${input1} + ${input2} = ${input1+input2} `)
    })

    $("#save").click(function () {
        //input
        let lastResult = $("#result").html();
        //output
        $("#history").append(`<li>${lastResult}</li>`)

        $("#input1,#input2").val("")
        $("#result").html(0)
    });

</script>

</body>
</html>

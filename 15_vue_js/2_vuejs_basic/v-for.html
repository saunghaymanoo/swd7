<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th,tr,td{
            border: 1px solid black;
        }
    </style>
</head>

<body>

<div id="vue">

    <h4>Item List <span>{{ itemTotal }}</span></h4>

    <input type="text" v-model="newItemName" placeholder="Item Name">
    <input type="number" v-model.number="newItemPrice" placeholder="Item Price" @keyup.enter="addNewItem()">
    <button @click="addNewItem()">Add</button>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tr v-for="item in items" @dblclick="edit()">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
        </tr>
    </table>

</div>

<script src="vue.js"></script>
<script>

let vue = new Vue({
    el: "#vue",
    data : {
        newItemName : "",
        newItemPrice : "",
        items : [
            {id:1,name:"apple",price:300},
            {id:2,name:"orange",price:250},
            {id:3,name:"mango",price:150},
        ],
    },
    computed:{
        itemTotal(){
            return this.items.length
        }
    },
    methods:{
        addNewItem(){
            console.log(typeof this.newItemPrice);
            this.items.push(
                {
                    id:this.items.length+1,
                    name:this.newItemName,
                    price:this.newItemPrice
                }
            );
            this.newItemName = "";
            this.newItemPrice = "";
        },
        edit(){
            alert("U edit")
        }
    }

});


</script>
</body>
</html>

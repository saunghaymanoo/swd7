<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .obj{
            width: 300px;
            height: 100px;
            background: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<button class="hideBtn">Hide</button>
<button class="showBtn">Show</button>
<button class="toggleBtn">Toggle</button>
<button class="to">fade To</button>
<div class="obj"></div>



<script src="js/jquery.js"></script>
<script>
    $(".hideBtn").click(function () {
        $(".obj").slideUp(1000,function () {
            console.log("U make slide up");
        });
    });

    $(".showBtn").click(function () {
        $(".obj").slideDown(1000);
    });

    $(".toggleBtn").click(function () {
        $(".obj").slideToggle(1000);
    });

    $(".to").click(function () {
        $(".obj").fadeTo(1000,0.5);
    });
</script>
</body>
</html>

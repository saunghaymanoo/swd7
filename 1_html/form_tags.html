<!DOCTYPE html>
<html>
<head>
	<title>Form Tags</title>
</head>
<body>

	

	<fieldset>
		<legend>Register Form</legend>

		<form action="#" method="get">
			<div>
				<label for="fname">Your Name : </label>
				<input type="text" name="fname" placeholder="First Name" autofocus="" id="fname" required="">
				<input type="text" name="lname" placeholder="Last Name">
			</div>
			<br>
			<div>
				<label for="email">Your Email : </label>
				<input type="email" name="email" id="email">
			</div>
			<br>
			<div>
				<label>Passwrd : </label>
				<input type="password" name="password" placeholder="Password">
				<input type="password" name="cpassword" placeholder="Confrim Password">
			</div>
			<br>

			<div>
				
				<label for="address">Address : </label>
				<textarea id="address" rows="5" cols="50"></textarea>
			</div>
			<br>
			<div>
				<label for="profile">Your Photo : </label>
				<input type="file" name="photo" id="profile">
			</div>
			<br>
			<div>
				<label for="bd">Date of Birth : </label>
				<input type="date" name="bd" id="bd">
			</div>
			<br>

			<input type="button" value="Register &hearts;">
			<button>Reg Now &hearts;</button>

		</form>

	</fieldset>

</body>
</html>

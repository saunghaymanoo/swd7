<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <style>
        body{
            background: linear-gradient(-5deg, white 40%, orange 20% 100%);
            background-size: 100%;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="my-5"></div>
            <div id="aa" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#aa" data-slide-to="0" class="active"></li>
                    <li data-target="#aa" data-slide-to="1"></li>
                    <li data-target="#aa" data-slide-to="2"></li>
                    <li data-target="#aa" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/poe-landscape-1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/poe-landscape-2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/poe-landscape-3.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/poe-landscape-4.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#aa" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#aa" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <button class="next btn btn-outline-primary mt-3">next</button>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $("#aa").carousel({
        interval:10000
    });

    $(".next").click(function () {
        $("#aa").carousel("next");
    })
</script>
</body>
</html>

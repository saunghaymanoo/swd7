<section class="container-fluid vh-100 bg-primary" id="three">

<script src="vendor/jquery-3.3.1.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/way_point/jquery.waypoints.js"></script>
<script>
    let aa = $('#three').waypoint(function (direction) {
        if(direction == "down"){
            console.log("I'm down")
            $(".navbar").removeClass("bg-primary");
            $(".navbar").addClass("bg-warning");
        }else{
            console.log("I'm up")
            $(".navbar").addClass("bg-primary");
            $(".navbar").removeClass("bg-warning");
        }

        // $(".navbar").toggleClass("bg-primary").toggleClass("bg-warning");
    },{
        offset:"10%"
    });

    let bb = $('#four').waypoint(function (direction) {
        if(direction == "down"){
            console.log("I'm down")
            $(".navbar").addClass("bg-primary");
            $(".navbar").removeClass("bg-warning");

        }else{
            console.log("I'm up")

            $(".navbar").removeClass("bg-primary");
            $(".navbar").addClass("bg-warning");

        }

        // $(".navbar").toggleClass("bg-primary").toggleClass("bg-warning");
    },{
        offset:"10%"
    });
</script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/slick/slick.css">
    <link rel="stylesheet" href="vendor/slick/slick-theme.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-8">
            <div class="slide my-5">
                <img src="images/poe-landscape-1.jpg" class="img-fluid mx-2" alt="">
                <img src="images/poe-landscape-2.jpg" class="img-fluid mx-2" alt="">
                <img src="images/poe-landscape-3.jpg" class="img-fluid mx-2" alt="">
                <img src="images/poe-landscape-4.jpg" class="img-fluid mx-2" alt="">
                <img src="images/poe-landscape-5.jpg" class="img-fluid mx-2" alt="">
                <img src="images/poe-landscape-6.jpg" class="img-fluid mx-2" alt="">
            </div>
        </div>
    </div>
</div>


<script src="vendor/jquery-3.3.1.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/slick/slick.min.js"></script>
<script>
    $(".slide").slick({
        centerMode: true,
        centerPadding: '60px',
        dots: true,
        infinite: false,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 4,
        responsive: [
            {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2,
                    infinite: true,
                    dots: true
                }
            },
            {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
            }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
        ]
    });
</script>

</body>
</html>

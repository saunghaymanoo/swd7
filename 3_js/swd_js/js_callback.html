<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Call Back & Closure</title>
</head>
<body>
<button id="one">click</button>
<script>

    function bb(x) {
        console.log("final result is "+x);
    }

    function aa(x,y,callback) {
        let z = x+y;
        callback(z);
    }

    aa(3,4,bb);

</script>
</body>
</html>

<script>

    let arr = ["x",'y','z'];

      age : 26,
      introduction:function () {

      }

    //class expression
    class Me{

        name = "Hein Htet Zan";
        age = 26;
        //access modifier
        #gf = "poe mamhi thar";//private property

        //custom method
        showGf(){
            return `${this.#gf} is my GirlFriend.`;
        }
        introduction(){
            return `My name is ${this.name} and ${this.age} years old`;
        }
    }


    class Reg{
        //magic method
        constructor(name,age) {
            this.name = name;
            this.age = age;
            console.log("this is constructor");
        }

        //prototype method
        get showBdy(){
            let currentYear = 2020;
            return currentYear-this.age;
        }

        //static method
        static Test(){
            return "this is static method";
        }

    }


</script>

<h1>JavaScript Object, Property and Methods</h1>

<script type="text/javascript">

	
	let mySelf = {

		//properties
		name : "hien htet zan", 
		age : 26,
		skill : "software developmet",

		//methods
		showAll : function(){
			return `I'm ${this.name} and born in ${this.getBdYear(this.age)}, work as ${this.skill} in yangon`;
		},

		getBdYear : function(age){
			return 2020-age;
		}



	};


</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Function</title>
</head>
<body>
    
<script>

    function aa(){
        console.log("aa");
        fetch('https://fakestoreapi.com/products/1')
        .then(res=>res.json())
        .then(json=>console.log("bb"))
        console.log("cc");
    }

    //async fun [async -> await]

    async function bb(){

        console.log("aa");

        let data = await fetch("https://fakestoreapi.com/products/1");
        console.log(data);

        let data2 = await fetch("https://fakestoreapi.com/products/2");
        console.log(data2);

        console.log("cc");

    }


</script>

</body>
</html>

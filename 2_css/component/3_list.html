<!DOCTYPE html>
<html>
<head>
	<title>List Design & Menu</title>
	<style type="text/css">
		body{
			background-color: #03a9f4;
		}
		.test-list{
			list-style-type: none;
			padding-left: 0;
		}
		.test-list li{
		    background: #fff;
		    margin-bottom: 10px;
		    padding: 10px 15px;
		    width: 150px;
		    text-transform: uppercase;
		    font-family: sans-serif;
		    border-left: 5px solid #73c7ed;
		    color: #03a9f4;
		    transition: 0.5s;
	        border-radius: 0 5px 5px 0;
		}
		.test-list li:hover{
			border-left-width: 10px ; 
			/*background-color: #eaeaea;*/
			font-weight: bolder;
		}
		.box{
			width: 200px;
		    border: 2px solid #fff;
		    padding: 10px;
		    border-radius: 5px;
		}
		.box-title{
			text-transform: uppercase;
		    font-family: sans-serif;
		    color: #03A9F4;
		    border: 2px solid #fff;
		    padding: 10px;
		    border-radius: 5px;
		    background: #fff;
		}

		.nav-bar{
			list-style-type: none;
			padding:10px;
			background-color: #fff;
		}
		.nav-item{
			display: inline-block;
		    padding: 10px 15px;
		    text-transform: uppercase;
		    font-family: sans-serif;
		    transition: 0.5s;
		    color: #03a9f4;
		}
		.nav-item:hover{
			background-color: #03a9f4;
			color: #fff;
		}
		.nav-item.active{
			background-color: #03a9f4;
			color: #fff;
		}
	</style>
</head>
<body>

	<fieldset class="box">
		<legend class="box-title">My Test List</legend>
		<ul class="test-list">
		<li>Home</li>
		<li>News</li>
		<li>About</li>
		<li>Our Services</li>
		<li>Contact Us</li>
	</ul>
	</fieldset>

	<nav>
		<ul class="nav-bar">
			<li class="nav-item active">Home</li>
			<li class="nav-item">News</li>
			<li class="nav-item">About</li>
			<li class="nav-item">Our Services</li>
			<li class="nav-item">Contact Us</li>
		</ul>
	</nav>
	

</body>
</html>

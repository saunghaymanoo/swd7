<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Questrial', sans-serif;
        }

        html{
            scroll-behavior: smooth;
        }

        .home{
            height: 100vh;
            background-image: url(images/poe-landscape-3.jpg);
            background-size: cover;
            display: flex;
            align-items: center;
            padding: 0 150px;
            position: relative;
            z-index: -2;
        }
        .home::before{
            content: "";
            position: absolute;
            background: #43cea2;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #185a9d, #43cea2);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #185a9d, #43cea2); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
            backdrop-filter: blur(15px);
            z-index: -1;
        }

        .home-content{
            width: 350px;
        }
        .home-content-title{
            color: #ffffff;
        }
        .home-content-para{
            color: #a5a5a5;
        }
        .up-icon{
            width: 15px;
        }
        .up{
            width: 50px;
            height: 50px;
            background: #d5d5d5;
            border-radius: 50%;
            text-align: center;
            position: fixed;
            bottom: 50px;
            right: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<section class="home" id="home">
    <div class="home-content">
        <h1 class="home-content-title">Hello Testing</h1>
        <p class="home-content-para">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque fugit magni odio praesentium quod ratione similique sint vitae. Animi beatae exercitationem, inventore ipsam libero molestiae nesciunt optio quo reiciendis sint.
        </p>
    </div>
</section>
<section style="height: 100vh">

</section>
<section style="height: 100vh">

</section>
<a href="#home" class="up">
    <svg class="up-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M177 159.7l136 136c9.4 9.4 9.4 24.6 0 33.9l-22.6 22.6c-9.4 9.4-24.6 9.4-33.9 0L160 255.9l-96.4 96.4c-9.4 9.4-24.6 9.4-33.9 0L7 329.7c-9.4-9.4-9.4-24.6 0-33.9l136-136c9.4-9.5 24.6-9.5 34-.1z"/></svg>
</a>
</body>
</html>

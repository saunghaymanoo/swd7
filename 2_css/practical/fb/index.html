<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="feather-icons-web/feather.css">
</head>
<body>

<nav class="nav">
    <div class="left">
        <div class="left-box">
            <img src="images/logo.png" class="logo" alt="">
            <div class="search-box">
                <i class="feather-search"></i>
                <input type="text" class="search-input" name="search" placeholder="Search Facebook">
            </div>
        </div>
    </div>
    <div class="center">
        <div class="center-box">
            <div class="center-link active">
                <i class="feather-home center-icon"></i>

            </div>
            <div class="center-link">
                <i class="feather-flag center-icon"></i>
            </div>
            <div class="center-link">
                <i class="feather-airplay center-icon"></i>
                <span class="notification">9+</span>
            </div>
            <div class="center-link">
                <i class="feather-users center-icon"></i>
                <span class="notification">5</span>
            </div>
            <div class="center-link">
                <i class="feather-grid center-icon"></i>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="right-box">
            <div class="profile">
                <img src="images/me.jpg" class="profile-photo" alt="">
                <span class="profile-text">ဟိန်း</span>
            </div>
            <div class="right-notification-box">
                <div class="right-notification">
                    <i class="feather-plus"></i>
                </div>
                <div class="right-notification">
                    <i class="feather-message-square"></i>
                </div>
                <div class="right-notification">
                    <i class="feather-bell"></i>
                </div>
                <div class="right-notification">
                    <i class="feather-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
